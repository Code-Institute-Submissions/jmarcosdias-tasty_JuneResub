<form method=post>
  <div class="row">
    <div class="col">
      <label for="id_title">Title</label>
      <input type="text" class="form-control" id="id_title" name="title">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="id_short_description">Short Description</label>
      <input type="text" class="form-control" id="id_short_description" name="short_description">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <label for="id_ingredients">Ingredients</label>
      <textarea type="text" class="form-control" id="id_ingredients" name="ingredients">
      </textarea>
    </div>
    <div class="col-sm-6">
      <label for="id_method">Method</label>
      <textarea type="text" class="form-control" id="id_method" name="method">
      </textarea>
    </div>
    <div class="col-sm-2">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
{% endif %}

{% endblock content %}
