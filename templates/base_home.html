{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Responsive viewport meta tag. Bootstrap requires this to ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Site description and keywords -->
    <meta name="description" content="A place for sharing dinner recipes. Here you share your favorite recipes and view all the shared recipes.">
    <meta name="keywords"
        content="make dinner, dinner choices, easy dinner, tasty dinner, healthy dinner, cook your dinner, ideas for the dinner">
    <title>What's for Dinner?</title>    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
  </head>
  <body>

  <!-- Navigation -->
  <div class="container-fluid">
    <div class="row">
      <div class="mt-4">
        <nav>
              <div>
                  <ul class="nav nav-tabs">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                      </li>
                      {% if user.is_authenticated %}
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                      </li>
                      {% else %}
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                      </li>
                      {% endif %}
                  </ul>
              </div>
        </nav>
      </div>  
    </div>
  </div>

  <main>
    {% block content %}
    {% endblock content %}
  </main>
  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
