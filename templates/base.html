{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Responsive viewport meta tag. Bootstrap requires this to ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Site description and keywords -->
    <meta name="description" content="A place for sharing dinner recipes. Here you share your favorite recipes and view all the shared recipes.">
    <meta name="keywords"
        content="make dinner, dinner choices, easy dinner, tasty dinner, healthy dinner, cook your dinner, ideas for the dinner">
    <title>What's for Dinner?</title>    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
  </head>
  <body>
    <nav>
      <div>
          <div>
              <ul>
                  <li>
                      <a class="nav-link active" href="{% url 'home' %}">Home</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li>
                      <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                  </li>
                  {% else %}
                  <li>
                      <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                  </li>
                  <li>
                      <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                  </li>
                  {% endif %}

              </ul>
          </div>
      </div>
    </nav>
    <main>
        {% block content %}
        {% endblock content %}
    </main>      
      <!-- Bootstrap JavaScript Bundle -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
